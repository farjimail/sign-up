<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h2>Sign Up</h2>
        <div class="email"><i class="ri-mail-fill"></i><input type="email" placeholder="Email / Phone no."></div>
        <div class="otp"><input type="text" placeholder="Enter 4 Digit OTP "><span><button class="otp">Send OTP</button></span></div>
        <div class="pass"><i class="ri-lock-fill"></i><input type="password" placeholder="New Password"></div>
        <div class="repass"><i class="ri-lock-fill"></i><input type="repassword" placeholder="Re-Password"></div>
        <div class="signup"><button class="first">Sign Up</button> <button class="second">Register</button></div>
        <div class="p">
            <span> Already have an Account
                <a href="">click here</a>

                </span>
        </div>
        <div class="width">
            <p>Login With</p>
            <button class="google"><i class="ri-google-fill"></i></button>
        </div>
        <div class="facebook"><button class="facebook"><i class="ri-facebook-circle-fill"></i></i></button></div>
    </header>
</body>

</html>
